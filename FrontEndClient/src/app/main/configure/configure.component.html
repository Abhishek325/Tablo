<div class="row">
  <div class="col-md-12 mb-4">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
          <input type="text" class="form-control pt-1" placeholder="Search a table name" [(ngModel)]="searchTerm"
            style="box-shadow: none;" (input)="onSearch()">
        </div>
      </div>
    </div>
    <div class="row mt-4" *ngIf="searchTerm">
      <div class="col-md-12">
        <h5 class="mb-3">Search results : </h5>
        <p class="mt-1 lead" *ngIf="searchResults.length == 0">No results found for "{{searchTerm}}"</p>
      </div>
      <div class="col-md-3" *ngFor="let table of searchResults">
        <app-table-card [name]="table.name" [fields]="table.fields" [createdOn]="table.createdOn"
          [routerLink]="['/configure',table.id]" routerLinkActive="router-link-active"></app-table-card>
      </div>
      <div class="col-md-12">
        <h5 class="mt-2 mb-0">All tables : </h5>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-primary text-white text-center p-3" style="cursor: pointer;" routerLink="/configure/add">
      <blockquote class="blockquote mb-0">
        <p>
          <i class="fa fa-plus"></i>
          Add new
        </p>
        <footer class="blockquote-footer text-white">
          <small><cite title="Source Title">Create a new table with fields </cite></small>
        </footer>
      </blockquote>
    </div>
  </div>
  <div class="col-md-3" *ngIf="isLoading">
    <div class="card bg-light text-center p-3" style="cursor: pointer;">
      <blockquote class="blockquote mb-0">
        <p>
          <i class="fa fa-spinner fa-spin"></i>
          Please wait...
        </p>
        <footer class="blockquote-footer">
          <small><cite title="Source Title">Connecting API service...</cite></small>
        </footer>
      </blockquote>
    </div>
  </div>
  <div class="col-md-3" *ngFor="let table of tableList">
    <app-table-card [name]="table.name" [fields]="table.fields" [createdOn]="table.createdOn"
      [routerLink]="['/configure',table.id]" routerLinkActive="router-link-active"></app-table-card>
  </div>
</div>
