<ul class="list-group">
  <li class="list-group-item p-2 lead" style="background:#fff;font-size: 13px;">Configured Tables :</li>
  <li *ngIf="isLoading" class="mt-3 text-center"><i class="fa fa-spinner fa-spin"></i></li>
  <li class="list-group-item p-2" [ngClass]="{'active': selected ==table.id}" (click)="onSelect(table.id)"
    *ngFor="let table of tableList">
    {{table.name}}
  </li>
</ul>
